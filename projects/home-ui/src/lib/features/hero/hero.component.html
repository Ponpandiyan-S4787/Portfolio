<div class="min-h-screen flex relative lg:static surface-ground">
  <div
    id="app-sidebar"
    class="h-full lg:h-auto hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border w-full md:w-auto"
  >
    <div class="flex h-full">
      <div
        class="flex flex-column h-full bg-indigo-500 flex-shrink-0 select-none"
      >
        <div
          class="flex align-items-center justify-content-center flex-shrink-0 bg-indigo-600"
          style="height: 60px"
        >
          <img
            src="assets/images/blocks/logos/hyper-light.svg"
            alt="Image"
            height="30"
          />
        </div>
        <div class="overflow-y-auto mt-3">
          <ul class="list-none py-3 px-2 m-0">
            @for (content of mockDatas; track $index) {
            <li class="mb-2">
              <a
                pripple=""
                class="p-ripple p-element flex align-items-center cursor-pointer p-3 lg:justify-content-center hover:bg-indigo-400 border-round text-indigo-100 hover:text-indigo-50 transition-duration-150 transition-colors "
                (click)="iconClicked( $index+1)"
                [ngClass]="{'active': isActivated ===content.id}"
                ><i class="pi pi-{{ content.icon }} text-lg"></i
                ><span class="p-ink"></span
              ></a>
            </li>
            }
          </ul>
        </div>
        <div class="mt-auto">
          <hr class="mb-3 mx-3 border-top-1 border-none border-indigo-300" />
          <a
            pripple=""
            class="p-ripple p-element m-3 flex align-items-center cursor-pointer py-1 px-0 justify-content-center hover:bg-indigo-400 border-round text-300 hover:text-0 transition-duration-150 transition-colors"
            ><img
              src="assets/images/blocks/avatars/circle/avatar-f-1.png"
              style="width: 24px; height: 24px" /><span class="p-ink"></span
          ></a>
        </div>
      </div>
      <div
        class="flex flex-column surface-section p-4 overflow-y-auto flex-shrink-0 flex-grow-1 md:flex-grow-0"
        style="width: 250px"
      >
        <div class="justify-content-end mb-3 flex lg:hidden">
          <button
            pbutton=""
            pripple=""
            icon="pi pi-times"
            pstyleclass="#app-sidebar"
            leavetoclass="hidden"
            leaveactiveclass="fadeoutleft"
            class="p-element p-ripple p-button-rounded p-button-text p-button-plain p-button p-component p-button-icon-only"
            (click)="toggleHidden()"
          >
            <span class="p-button-icon pi pi-times" aria-hidden="true"></span
            ><span class="p-ink"></span>
          </button>
        </div>
        <div
          class="border-2 border-dashed surface-border border-round flex-auto"
        >
          <div id="pi-menuItem" class="p-3 font-medium text-xl text-900">
              {{item}}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="min-h-screen flex flex-column relative flex-auto">
    <div
      class="flex justify-content-between align-items-center px-5 surface-section border-bottom-1 surface-border relative lg:static"
      style="height: 60px"
    >
      <div class="flex align-items-center">
        <a
          pripple=""
          pstyleclass="#app-sidebar"
          enterclass="hidden"
          enteractiveclass="fadeinleft"
          leavetoclass="hidden"
          leaveactiveclass="fadeoutleft"
          class="p-ripple p-element cursor-pointer block lg:hidden text-700 mr-3"
          (click)="toggleHidden()"
          ><i class="pi pi-bars text-4xl"></i><span class="p-ink"></span></a
        ><span class="p-input-icon-left"
          ><i class="pi pi-search"></i
          ><input
            type="text"
            pinputtext=""
            placeholder="Search"
            class="p-inputtext p-component p-element border-none w-10rem sm:w-20rem"
        /></span>
      </div>
      <a
        pripple=""
        pstyleclass="@next"
        enterclass="hidden"
        enteractiveclass="fadein"
        leavetoclass="hidden"
        leaveactiveclass="fadeout"
        class="p-ripple p-element cursor-pointer block lg:hidden text-700"
        (click)="toggleMenuHidden()"
        ><i class="pi pi-ellipsis-v text-2xl"></i><span class="p-ink"></span
      ></a>
      <ul
        id="app-menu"
        class="list-none p-0 m-0 hidden lg:flex lg:align-items-center select-none lg:flex-row surface-section border-1 lg:border-none surface-border right-0 top-100 z-1 shadow-2 lg:shadow-none absolute lg:static"
      >
        <li>
          <a
            pripple=""
            class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
            ><i class="pi pi-inbox text-base lg:text-2xl mr-2 lg:mr-0"></i
            ><span class="block lg:hidden font-medium">Inbox</span
            ><span class="p-ink"></span
          ></a>
        </li>
        <li>
          <a
            pripple=""
            class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
            ><i
              pbadge=""
              severity="danger"
              class="p-element pi pi-bell text-base lg:text-2xl mr-2 lg:mr-0 p-overlay-badge"
              ><span
                id="pr_id_5_badge"
                class="p-badge p-component p-badge-danger p-badge-dot"
              ></span></i
            ><span class="block lg:hidden font-medium">Notifications</span
            ><span class="p-ink"></span
          ></a>
        </li>
        <li class="border-top-1 surface-border lg:border-top-none">
          <a
            pripple=""
            class="p-ripple p-element flex p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-duration-150 transition-colors"
            ><img
              src="assets/images/blocks/avatars/circle/avatar-f-1.png"
              class="mr-3 lg:mr-0"
              style="width: 32px; height: 32px" />
            <div class="block lg:hidden">
              <div class="text-900 font-medium">Josephine Lillard</div>
              <span class="text-600 font-medium text-sm"
                >Marketing Specialist</span
              >
            </div>
            <span class="p-ink"></span
          ></a>
        </li>
      </ul>
    </div>
    <div class="p-5 flex flex-column flex-auto">
      <div
        class="border-2 border-dashed border-round surface-border surface-section flex-auto"
      ></div>
    </div>
  </div>
</div>
